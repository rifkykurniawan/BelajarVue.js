<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tambahkan Library Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- Menambahkan input vue -->
        <input v-model="pesan">
        {{ pesan }}

        <!-- Mencoba lib yang lain -->
        <p v-if="seen">Terlihat</p>
    </div>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                pesan: 'Hai, ini Vue!',
                seen:true,
            }
        })
    </script>
</body>
</html>
